mutation LinkDevice(
  $token: String!
  $deviceType: String
  $deviceModel: String
  $deviceOs: String
  $country: String
  $subscribed: Boolean
) {
  linkDevice(
    input: {
      token: $token
      deviceType: $deviceType
      deviceModel: $deviceModel
      deviceOs: $deviceOs
      country: $country
      subscribed: $subscribed
    }
  ) {
    id
  }
}
