mutation createTruck(
  $userId: ID!
  $plateNumber: String
  $serial: String
  $weight: Int
  $mark: String
  $model: String
  $netWeight: Int
  $importedDate: ISO8601DateTime
  $manufacturedDate: ISO8601DateTime
  $taxonId: ID
) {
  createTruck(
    input: {
      userId: $userId
      plateNumber: $plateNumber
      serial: $serial
      weight: $weight
      netWeight: $netWeight
      importedDate: $importedDate
      manufacturedDate: $manufacturedDate
      taxonId: $taxonId
      mark: $mark
      model: $model
    }
  ) {
    id
  }
}
