mutation createTruck(
  $userId: ID!
  $plateNumber: String
  $serial: String
  $weight: Int
  $netWeight: Int
  $importedDate: ISO8601DateTime
  $manufacturedDate: ISO8601DateTime
  $taxonId: ID
) {
  createTruck(
    input: {
      userId: $userId
      plateNumber: $plateNumber
      serial: $serial
      weight: $weight
      netWeight: $netWeight
      importedDate: $importedDate
      manufacturedDate: $manufacturedDate
      taxonId: $taxonId
    }
  ) {
    id
    plateNumber
    serial
    weight
    netWeight
    importedDate
    manufacturedDate
    user {
      id
      email
      firstName
      lastName
    }
    currentTrack {
      id
      latitude
      longitude
      createdAt
    }
    createdAt
    updatedAt
  }
}
