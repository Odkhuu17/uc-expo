mutation DestroyTruck($id: ID!) {
  destroyTruck(input: { id: $id }) {
    id
    plateNumber
    serial
    weight
    netWeight
    importedDate
    manufacturedDate
    mark {
      id
      name
      code
    }
    model {
      id
      name
      code
      mark {
        id
        name
        code
      }
    }
    currentTrack {
      id
      latitude
      longitude
      status
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
