mutation CreateTaxon(
  $code: String!
  $name: String!
  $link: String!
  $active: Boolean
  $icon: String
  $parentCode: String
  $parentId: ID
  $position: Int
  $preferences: JSON
  $slug: String
) {
  createTaxon(
    input: {
      code: $code
      name: $name
      link: $link
      active: $active
      icon: $icon
      parentCode: $parentCode
      parentId: $parentId
      position: $position
      preferences: $preferences
      slug: $slug
    }
  ) {
    id
    code
    name
    link
    icon
    slug
    preferences
    hasChildren
    parentId
    parent {
      id
      code
      name
    }
    children {
      id
      code
      name
    }
    createdAt
    updatedAt
  }
}
