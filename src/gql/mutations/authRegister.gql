mutation authRegister(
  $login: String!
  $token: String!
  $password: String!
  $firstName: String!
  $lastName: String!
  $role: String!
  $registerNum: String
) {
  valid: authRegister(
    input: {
      login: $login
      token: $token
      password: $password
      firstName: $firstName
      lastName: $lastName
      role: $role
      registerNum: $registerNum
    }
  ) {
    id
  }
}
