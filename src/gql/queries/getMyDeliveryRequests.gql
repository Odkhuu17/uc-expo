query getMyDeliveryRequests(
  $first: Int
  $after: String
  $sort: SortFilter = { field: "created_at", direction: desc }
) {
  me {
    id
    firstName
    lastName
    mobile
    registerNum
    subscribed
    verified
    avatar
    deliveryRequests(first: $first, after: $after, sort: $sort) {
      edges {
        node {
          id
          active
          status
          price
          travelAt
          createdAt
          updatedAt
          order {
            id
            number
            title
            status
            published
            my
            requested
            packageType
            price
            carType
            carWeight
            senderName
            senderMobile
            receiverName
            receiverMobile
            travelAt
            images
            origin {
              id
              name
              address1
              address2
              latitude
              longitude
              country {
                id
                name
              }
              state {
                id
                name
              }
              district {
                id
                name
              }
              quarter {
                id
                name
              }
            }
            destination {
              id
              name
              address1
              address2
              latitude
              longitude
              country {
                id
                name
              }
              state {
                id
                name
              }
              district {
                id
                name
              }
              quarter {
                id
                name
              }
            }
            createdAt
            updatedAt
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}
