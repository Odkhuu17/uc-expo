query GetMyTrucks {
  me {
    id
    trucks {
      id
      plateNumber
      serial
      weight
      netWeight
      importedDate
      manufacturedDate
      mark {
        id
        name
        code
      }
      model {
        id
        name
        code
        mark {
          id
          name
          code
        }
      }
      currentTrack {
        id
        latitude
        longitude
        createdAt
      }
      createdAt
      updatedAt
    }
  }
}
