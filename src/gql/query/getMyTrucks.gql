query GetMyTrucks($userId: ID!) {
  trucks(filter: { user: { id: { eq: $userId } } }) {
    nodes {
      id
      plateNumber
      serial
      weight
      netWeight
      importedDate
      manufacturedDate
      markId
      modelId
      userId
      taxonId
      verified
      verifiedAt
      mark {
        id
        name
        code
      }
      model {
        id
        name
        code
        mark {
          id
          name
          code
        }
      }
      user {
        id
        firstName
        lastName
        nickName
        mobile
        email
      }
      taxon {
        id
        code
        name
        link
        icon
      }
      currentTrack {
        id
        latitude
        longitude
        status
        createdAt
        updatedAt
      }
      createdAt
      updatedAt
    }
  }
}
