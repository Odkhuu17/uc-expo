query GetUser {
  me {
    id
    firstName
    lastName
    email
    mobile
    gender
    nickName
    registerNum
    role
    subscribed
    verified
    verifiedAt
    verifications(filter: { status: { eq: "pending" } }) {
      edges {
        node {
          id
          status
        }
      }
    }
    trucks {
      id
      verified
      verifiedAt
    }
  }
}
