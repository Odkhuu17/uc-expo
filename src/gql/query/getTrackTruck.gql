query GetTrackTruck($number: String) {
  order(number: $number) {
    id
    number
    title
    description
    status
    published
    my
    requested
    subscribed
    acceptedDeliveryRequest {
      id
      truck {
        id
        currentTrack {
          id
          latitude
          longitude
        }
      }
    }
    packageType
    packageWeight
    packageDimensions
    price
    vatIncluded
    carType
    carWeight
    senderName
    senderMobile
    receiverName
    receiverMobile
    travelAt
    travelDistance
    travelDuration
    data
    audio
    video
    images
    origin {
      id
      name
      address1
      address2
      mobile
      email
      firstName
      lastName
      alternativeMobile
      alternativeEmail
      zipcode
      latitude
      longitude
      preferences
      country {
        id
        name
      }
      state {
        id
        name
      }
      district {
        id
        name
      }
      quarter {
        id
        name
      }
      createdAt
      updatedAt
    }
    destination {
      id
      name
      address1
      address2
      mobile
      email
      firstName
      lastName
      alternativeMobile
      alternativeEmail
      zipcode
      latitude
      longitude
      preferences
      country {
        id
        name
      }
      state {
        id
        name
      }
      district {
        id
        name
      }
      quarter {
        id
        name
      }
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
